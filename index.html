<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow in the Dark Theme</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000; /* Background gelap */
      color: #fff;
      overflow: hidden;
    }

    nav {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* Transparan */
      box-shadow: 0 0 20px #0ff;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #0ff;
      font-size: 1.1rem;
      padding: 10px 15px;
      border: 1px solid #0ff;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #0ff;
    }

    a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      transform: scale(1.1);
    }

    a i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <nav aria-labelledby="nav-title-social">
    <ul>
      <li>
        <h2 id="nav-title-social">ANTABOGA's Social Media</h2>
      </li>
      <li><a href="https://your-website.com" target="_blank"><i class="fa fa-globe" aria-hidden="true"></i>Website</a></li>
      <li><a href="https://linkedin.com/in/your-profile" target="_blank"><i class="fa-brands fa-linkedin" aria-hidden="true"></i>LinkedIn</a></li>
      <li><a href="https://instagram.com/your-profile" target="_blank"><i class="fa-brands fa-instagram" aria-hidden="true"></i>Instagram</a></li>
      <li><a href="https://github.com/your-profile" target="_blank"><i class="fa-brands fa-github" aria-hidden="true"></i>GitHub</a></li>
      <li><a href="https://twitter.com/your-profile" target="_blank"><i class="fa-brands fa-twitter" aria-hidden="true"></i>Twitter</a></li>
      <li><a href="https://youtube.com/your-channel" target="_blank"><i class="fa-brands fa-youtube" aria-hidden="true"></i>YouTube</a></li>
    </ul>
  </nav>
</body>
</html>
